<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: 'Won/Loss' });
       dataTable.addRows([
          [ new Date(2018, 3, 13), 0 ],
          [ new Date(2018, 3, 14), 12 ],
          [ new Date(2018, 3, 14), 21 ],
          [ new Date(2018, 3, 16), 34 ],
          [ new Date(2018, 3, 17), 42 ],
          [ new Date(2018, 3, 17), 62 ],
          [ new Date(2018, 3, 17), 83 ],
          [ new Date(2018, 3, 18), 100 ],
          // Many rows omitted for brevity.
          [ new Date(2019, 9, 14), 0 ],
          [ new Date(2019, 9, 15), 12 ],
          [ new Date(2019, 9, 16), 25 ],
          [ new Date(2019, 9, 17), 49 ],
          [ new Date(2019, 9, 18), 63 ],
          [ new Date(2019, 9, 19), 77 ],
          [ new Date(2019, 9, 20), 91 ],
          [ new Date(2019, 9, 21), 100 ]
        ]);

       var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

       var options = {
         title: "Project Completion Status",
         height: 450,
       };

       chart.draw(dataTable, options);
   }
    </script>
	<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Project1', 'Project2'],
          ['1',  0,      0],
          ['2',  12,     12],
          ['3',  21,     25],
          ['4',  34,     49],
          ['5',  42,     63],
          ['6',  62,     77],
          ['7',  83,     91],
          ['8',  100,    100]
        ]);

        var options = {
          title: 'Road Completion',
          hAxis: {title: 'Day',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="calendar_basic" style="width: 1000%; height: 350px;"></div>
	<div id="chart_div" style="width: 100%; height: 350px;"></div>
  </body>
</html>
